<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:title>Pesquisar/Atualizar Categoria</h:title>
</h:head>
<h:body>
	<h:form id="formCategoria">
	Nome da Categoria: <h:inputText
			value="#{PesquisarAtualizarCategoriaMB.categoria.nomeCategoria}"></h:inputText>
		<br />
	Número de dias para vencer: <h:inputText
			value="#{PesquisarAtualizarCategoriaMB.categoria.numeroDeDiasParaVencimento}"></h:inputText>
		<br />
		<h:commandButton value="Atualizar Categoria" action="#{PesquisarAtualizarCategoriaMB.atualizarCategoria}"></h:commandButton>
		<br />
		<h:outputText value="#{PesquisarAtualizarCategoriaMB.mensagem}"></h:outputText>
		<br />
		<p:dataTable value="#{PesquisarAtualizarCategoriaMB.listaCategoria}"
			var="categoria" style="width:80%" styleClass="table table-hover"
			emptyMessage="Nenhum resultado">
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{categoria.nomeCategoria}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Número de dias para vencer</f:facet>
				<h:outputText value="#{categoria.numeroDeDiasParaVencimento}"></h:outputText>
			</p:column>
			<p:column width="300">
				<f:facet name="header">Popular</f:facet>
				<h:commandButton value="Popular"
					action="#{PesquisarAtualizarCategoriaMB.popularCategoria(categoria)}">
				</h:commandButton> &nbsp;&nbsp;
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
